    <div class="sginup-container">
      <div class="">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center">Create your account to find or post jobs</p>
        <form class="sginup-form" onsubmit="HandelRegister(event)">
          <div class="d-flex flex-column align-items-center">
            <p id="error" class="text-danger"></p>
              
              <!-- Profile Image Upload -->
                <div class="mb-3">
                  <label for="profile_image" class="form-label">Profile Image</label>
                  <input
                    type="file"
                    class="form-control"
                    id="profile_image"
                    name="profile_image"
                    accept="image/*"
                    required
                  />
                </div>


            <div class="d-flex justify-content-between">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Enter username"
                  required
                />
                <p id="username-error" class="error-message text-danger"></p>
              </div>
              <div class="mx-3">
                <label for="first_name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  placeholder="Enter your first name"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  placeholder="Enter your last name"
                  required
                />
              </div>
              <div class="mx-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
                <p id="email-error" class="error-message text-danger"></p>
              </div>
            </div>

            <div class="mb-3 " style="width: 100%">
              <label for="role " class="form-label ">Role</label>
              <select class="form-select form-control" id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="Job_seeker">Job Seeker</option>
                <option value="Employee">Employer</option>
              </select>
            </div>

             <!-- Employee-specific fields -->
            <div id="employee-fields" class="d-none ">
              <div class="d-flex employee-fields">
                <input class="form-control mx-2" type="text " id="company_name" placeholder="Company Name">
                <textarea id="company_description" placeholder="Company Description" class="form-control"></textarea>
              </div>
              <div class="company_logos">
                <input type="file" class="form-control" id="company_logo">
              </div>
            </div>



            <div class="d-flex justify-content-between">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
                <p id="password-error" class="error-message text-danger"></p>
              </div>
              <div class="mx-3">
                <label for="confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm password"
                  required
                />
                <p id="confirm_password-error" class="error-message text-danger"></p>
              </div>
            </div>
            <!-- <p id="error" style="color: red;"></p> -->
            <!-- <button type="submit" class="btn btn-primary w-50">Sign Up</button> -->
            <div class="d-flex align-items-center justify-content-between w-75">
              <button type="submit" class=" sign-up-submit-button">Sign Up</button>
              <a href="login.html" class="text-primary ms-3 already-register-link">Already Registered? Click Here..</a>
          </div>
          </div>
        </form>
