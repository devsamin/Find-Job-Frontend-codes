        <div class="login-container">

            <div class="">
                <h2 class="text-center">Login</h2>
                <p class="text-center">Create your account to find or post jobs</p>
                <form class="login-form" onsubmit="Handellogin(event)">
                    
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control", placeholder="Enter username", required>
                            <small id="username-error" class="text-danger d-none"></small> <!-- Error message -->
                          </div>
                         
            
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <small id="password-error" class="text-danger d-none"></small> <!-- Error message -->
                          </div>
                
                          
                      
            
                      <!-- <button type="submit" class="btn btn-primary w-50">Login</button> -->
                      <div class="d-flex align-items-center justify-content-between w-75">
                        <button type="submit" class=" login-in-submit-button">Login</button>
                        <a href="sign_up.html" class="text-primary ms-3 new-user-link">New User? Click Here..</a>
                      </div>
                </form>
            </div>
